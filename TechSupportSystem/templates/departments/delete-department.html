{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="delete-department-pane form-container">
        <form action="{% url 'delete-department' pk=department.pk %}" method="post">
            {% csrf_token %}
            <!-- <div class="form-fields"> -->
                <div class="delete-confirm">
                    <h1>Confirm delete</h1>
                    <p>Are you sure you want to delete the department? You won't be able to revert this.</p>
                </div>
            <!-- </div> -->
            <div class="form-buttons">
                <a href="{% url 'departments' %}" class="cancel">Cancel</a>
                <button class="submit">Delete</button>
                
            </div>
        </form>
    </div>
{% endblock %}
