{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="register-pane form-container">
        <form action="{% url 'signup'%}" method="post">
            {% csrf_token %}
            <div class="form-fields">
                {{ form }}
            </div>
            <div class="form-buttons">
                <!-- TODO: fix button form -->
                <button class="signup-button">Sign Up</button>
            </div>
        </form>
    </div>
{% endblock %}
