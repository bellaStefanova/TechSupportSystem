{% extends 'base.html' %}

{% block content %}
    <div class="change-password-pane form-container">
        <form action="{% url 'change-password' %}" method="post">
            {% csrf_token %}
            <div class="form-fields">
                {{ form }}
            </div>
            <div class="form-buttons">
                <a class="cancel-button" href="{% url 'profile-details' %}">Go back</a>
                <button class="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
